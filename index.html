<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat RAG - Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chat RAG - Inteligencia</h1>

    <div class="upload">
      <input id="file" type="file" />
      <button id="btnUpload">Subir documento</button>
    </div>

    <div class="chat-window" id="chat"></div>

    <div class="composer">
      <input id="prompt" placeholder="Escribe tu pregunta..." />
      <button id="btnSend">Enviar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
